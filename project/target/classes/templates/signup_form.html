<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <meta charset="ISO-8859-1">

    <title>Book </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container-fluid d-flex justify-content-center">
    <form action="#"  th:action="@{/process_register}" th:object="${user}"
          method="post" class="col-5 row p-3 ml-4 mt-2 mb-2" style="background-color: #ADD8E6;">

        <div class="col-lg-12 text-center p-2" style="border-bottom: 2px solid white;">
            <h2>Register form</h2>
        </div>
        <div class="col-lg-12 p-2">
            <label for="#" class="col-lg-12">First Name</label>
            <input placeholder="Firstname" type="text" th:field="*{firstName}" class="form-control"
                   required minlength="3" maxlength="20"/>
        </div>

        <div class="col-lg-12 p-2">
            <label for="#" class="col-lg-12">Lastname</label>
            <input placeholder="Lastname" type="text" th:field="*{lastName}" class="form-control"
                   required minlength="3" maxlength="20"/>
        </div>



        <div class="col-lg-12 p-2">
            <label for="#" class="col-lg-12">Email</label>
            <input placeholder="Email" type="email" th:field="*{email}" class="form-control" required />
        </div>

        <div class="col-lg-12 p-2">
            <label for="#" class="col-lg-12">Password</label>
            <input placeholder="Enter Password " type="password" th:field="*{password}" class="form-control"
                   required minlength="6" maxlength="10"/>
        </div>


        <div class="col-lg-12 p-2">
            <button type="submit" class="btn form-control" style="background-color: #55B35F; color: white;">Register</button>

        </div>

    </form>

</div>
</body>
</html>
